<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            form label{
                display: block;

            }

            form input{
                padding: 8px;
            }

            form button{
                background-color:#ef8185;
                border-width: 0px;
                color:#fff;
                text-decoration: none;
                padding:8px 20px;
            }
            form div{
                margin: 10px 0px;
            }
        </style>

        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".addnew").click(function () {
                    $(".title").html("Helooooo....!");
                });

                $(".knowAnswer").click(function () {
                    $(".answer").toggle();
                });

                $(".myInput").keyup(function () {

                    if ($(this).val() > 10) {
                        $(".validate").html("Your input is wrong..!");
                    } else {
                        $(".validate").html("Thats good");
                    }
                });
            });


            function validateLoginForm() {
                
                    var email = $(".myEmail").val();
                    var password = $(".myPassword").val();
                    var pattern = new RegExp(/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/);
                    var validationFlag = true;


                    if (email.match(pattern)) {
                        $(".myEmail").css('border-color', '#4cec79');
                        validationFlag = true;

                        $(".validateEmail").html("");
                    } else {
                        $(".myEmail").css('border-color', '#ef8185');
                        validationFlag = false;

                        $(".validateEmail").html("<b>Note:</b> Please enter valid email.").css("color", "#ef8185");

                    }

                    if (password.length >= 6) {
                        $(".myPassword").css('border-color', '#4cec79');
                        validationFlag = (validationFlag) ? true : false;
                        $(".validateText").html("");


                    } else {
                        $(".myPassword").css('border-color', '#ef8185');
                        validationFlag = false;
                        $(".validateText").html("<b>Note:</b> Please enter valid password. min 6 characters").css("color", "#ef8185");
                    }


                    return validationFlag;
                
            }

        </script>
    </head>
    <body>
        <div class="title">TODO write content</div>

        <button class="addnew">Say Hello</button>

        <h2>What is India's national Animal?</h2>
        <button class="knowAnswer">Know the Answer</button>
        <div class="answer" style="display: none; padding: 20px; background: #abc;">Tiger</div>
        <br/><br/><br/><br/><br/><br/>
        Enter Number
        <input type="text" value="" placeholder="between 1 to 10" class='myInput'/>
        <div>
            <span class='validate'></span>
        </div>
        <br/>
        <h2>Login</h2>
        <div class="loginMessage"></div>
        <form onsubmit="return validateLoginForm()">
            <div>
                <label>Enter Name</label>
                <input type="text" value="" placeholder="Enter Email" class="myEmail" />
                <div>
                    <span class='validateEmail'></span>
                </div>
            </div>
            <div>
                <label>Enter Password</label>
                <input type="password" value='' placeholder="Enter Password" class="myPassword"/>
            </div>
            <div>
                <span class='validateText'></span>
            </div>

            <button class="submitButton" >Submit</button>
        </form>

    </body>
</html>
